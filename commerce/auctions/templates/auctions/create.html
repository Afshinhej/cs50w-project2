{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>
       
        {% if not user.is_authenticated %}
            Please <a href="{% url 'login' %}">Log In</a> !
        {% else %}    
            <form action="{% url 'create' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Add">
            </form>
            
        {% endif %}
{% endblock %}
