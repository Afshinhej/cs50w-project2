{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>
       
        {% if not user.is_authenticated %}
            Please log in!
        {% endif %}
    
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Add">
        </form>

{% endblock %}
